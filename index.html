<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="https://res.cloudinary.com/dz8wat8bb/image/upload/v1723821240/gogaga_jjzesv.png" alt="Gogaga Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tours</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Membership <i class="bi bi-gem"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gift cards <i class="bi bi-gift-fill"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                            </svg>
                            <i class="bi bi-person-fill"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="main-section">
        <div class="container">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery – where every destination awaits your exploration</p>

            <div class="search-box bg-white p-4 mt-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#packages">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#tours">Tours</a>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div id="packages" class="tab-pane fade show active">
                        <form class="row g-3 align-items-center">
                            <div class="col-md-3 d-flex justify-content-start">
                                <div class="form-control">
                                    <label class="form-label">Destination</label>
                                    <input type="text" placeholder="Enter the City">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="d-flex justify-content-between form-control">
                                    <div class="d-flex flex-column date-input">
                                        <label class="form-label text-start">Check-in</label>
                                        <input type="date">
                                    </div>
                                    <div class="d-flex flex-column justify-content-center">
                                        <i class="bi bi-moon-fill"></i>
                                        <p class="night">1 Night</p>
                                    </div>
                                    <div class="d-flex flex-column justify-content-end date-input">
                                        <label class="form-label text-end">Check-out</label>
                                        <input type="date">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-control">
                                    <label class="form-label">Guests and Rooms</label>
                                    <select>
                                        <option>2 adults, 0 children, 1 room</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-1 d-flex justify-content-center p-4 search bg-black"><i class="bi bi-search"></i></div>
                        </form>
                    </div>
                    <div id="tours" class="tab-pane fade"></div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Star Rating</label>
                    <button type="button" class="btn btn-outline-secondary bg-dark text-white">3★</button>
                    <button type="button" class="btn btn-outline-secondary bg-dark text-white">4★</button>
                    <button type="button" class="btn btn-outline-secondary bg-secondary text-black">5★</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
